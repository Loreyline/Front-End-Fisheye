<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67de550683.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">
      <button id="contact" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="picturesSection">
        <form action="post">
          <label for="tri">Trier par</label>
          <select class="contact_button" id="tri" name="tri">
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </form>
        <div class="encart">  
          <div class="likes">        
            <span class="textEncart" id="nbLikes"></span>
            <i class="fa-solid fa-heart"></i> 
          </div>         
          <span id="price"></span>
        </div>
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form method="post" action="#">
					<div
                class="formData">
                <label for="first">Prénom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="first"
                  name="first"
                  minlength="2"
                  aria-labelledby="Prénom"
                  aria-required=true
                  aria-invalid="false"
                /><br>
                <div class="erreur" id="erreurPrenom"></div><br>
              </div>
              <div
                class="formData">
                <label for="last">Nom</label><br>
                <input
                  class="text-control"
                  type="text"
                  id="last"
                  name="last"
                  aria-labelledby="Nom"
                  aria-required=true
                  aria-invalid="false"
                /><br>
                <div class="erreur" id="erreurNom"></div><br>
              </div>
              <div
                class="formData">
                <label for="email">E-mail</label><br>
                <input
                  class="text-control"
                  type="email"
                  id="email"
                  name="email"
                  aria-labelledby="email"
                  aria-required=true
                  aria-invalid="false"
                /><br>
                <div class="erreur" id="erreurMail"></div><br>
              </div>
              <div
                class="formData">
                <label for="message">Votre message</label><br>
                <textarea
                  class="text-control text-message"                
                  rows="5" cols="30"
                  id="message"
                  name="message"
                  aria-labelledby="message"
                  aria-required=true
                  aria-invalid="false"
                ></textarea><br>
                <div class="erreur" id="erreurMessage"></div><br>
              </div>
          <input type="submit" class="contact_button" value="Envoyer" id="envoi" aria-label="envoyer"/>
				</form>
			</div>
		</div>
     <!-- lightbox -->
    <div class="lightbox" id="lightbox" role="dialog">      
      <button class="lightbox__close" onclick="closeLightbox()" aria-label="Close dialog" role="Button">X</button>
      <button class="lightbox__next" onclick="next()" aria-label="Next image" role="link"><i class= "fa fa-chevron-right"></i></button>
      <button class="lightbox__prev" onclick="previous()" aria-label="Pevious image" role="link"><i class= "fa fa-chevron-left"></i></button>
      <div class="lightbox__container" role="dialog"></div>
    </div>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="/scripts/templates/lightBox.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>

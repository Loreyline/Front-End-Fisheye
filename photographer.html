<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/67de550683.js" crossorigin="anonymous"></script>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye"/>
      </a>
    </header>
    <main id="main">
      <div id="photographerHeader">
        <div id="contact_modal" 
            aria-labelledby="dialog-title"
            aria-describedby="dialog-desc"
            aria-modal="true"
            aria-hidden="true"
            tabindex="-1"role="dialog">
          <div 
            class="modal" 
            role="document"
            >
            <header>
              <h2 id="dialog-title">Contactez-moi</h2>
              <button type="button"
              class="fermer"
              aria-label="Fermer"
              title="Fermer ce formulaire de contact"
              data-dismiss="dialog"
              >
                <img src="assets/icons/close.svg" alt="fermer" onclick="closeModal()" />
              </button>
            </header>
            <form method="post" action="#">
              <div id="dialog-desc"
                    class="formData">
                    <label for="first">Prénom</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="first"
                      name="first"
                      minlength="2"
                      aria-label="Prénom"
                      aria-required=true
                      aria-invalid="false"
                    /><br>
                    <div class="erreur" id="erreurPrenom"></div><br>
                  </div>
                  <div
                    class="formData">
                    <label for="last">Nom</label><br>
                    <input
                      class="text-control"
                      type="text"
                      id="last"
                      name="last"
                      aria-label="Nom"
                      aria-required=true
                      aria-invalid="false"
                    /><br>
                    <div class="erreur" id="erreurNom"></div><br>
                  </div>
                  <div
                    class="formData">
                    <label for="email">E-mail</label><br>
                    <input
                      class="text-control"
                      type="email"
                      id="email"
                      name="email"
                      aria-label="email"
                      aria-required=true
                      aria-invalid="false"
                    /><br>
                    <div class="erreur" id="erreurMail"></div><br>
                  </div>
                  <div
                    class="formData">
                    <label for="message">Votre message</label><br>
                    <textarea
                      class="text-control text-message"                
                      rows="5" cols="30"
                      id="message"
                      name="message"
                      aria-label="message"
                      aria-required=true
                      aria-invalid="false"
                    ></textarea><br>
                    <div class="erreur" id="erreurMessage"></div><br>
                  </div>
              <input type="submit" class="contact_button" value="Envoyer" id="envoi" aria-label="envoyer"/>
            </form>
          </div>
        </div>
      </div>
      <button id="contact" class="contact_button" onclick="displayModal()">Contactez-moi</button>
      <div class="picturesSection">
        <form action="post">
          <label for="tri">Trier par</label>
          <select class="contact_button" id="tri" name="tri">
            <option value=""></option>
            <option value="popularity">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </form>
        <div class="encart">  
          <div class="likes">        
            <span class="textEncart" id="nbLikes"></span>
            <i class="fa-solid fa-heart"></i> 
          </div>         
          <span id="price"></span>
        </div>
        <div class="afficherMedias"></div>
      </div>
    
    

     <!-- lightbox -->
    <div class="lightbox" id="lightbox" role="dialog">      
      <button class="lightbox__close" onclick="closeLightbox()" aria-label="Close dialog" role="Button">X</button>
      <button class="lightbox__next" onclick="next()" aria-label="Next image" role="link"><i class= "fa fa-chevron-right"></i></button>
      <button class="lightbox__prev" onclick="previous()" aria-label="Pevious image" role="link"><i class= "fa fa-chevron-left"></i></button>
      <div class="lightbox__container" role="dialog"></div>
    </div>
  </main>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/templates/lightBox.js"></script>
    <script src="scripts/pages/photographers.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
